version: 2  
jobs:
  build:
    docker:
      - image: cimg/go:1.16
        auth:
          username: $dockeruser
          password: $dockerpas  # context / project UI env-var reference
    steps:
      - checkout
      # ... steps for building/testing app ...

      - setup_remote_docker:
          version: 19.03.13
          docker_layer_caching: true
      # build and push Docker image
      - run: |
          TAG=0.1.$CIRCLE_BUILD_NUM
          docker build -t flaskapp:$TAG .
          echo $dockeruser | docker login -u $dockeruser -p $dockerpas
          docker tag flaskapp:$TAG hesam80/flaskapp:latest
   

          

      - run:
          name: push Step
          command: |
           echo 'push step'
           docker image ls
           
  display: # This is our second job.
    docker: # it runs inside a docker image, the same as above.
      - image: cimg/base:2021.04
        auth:
          username: $dockeruser
          password: $dockerpas  # context / project UI env-var reference
    steps:
      - checkout
      - run: echo "A more familiar hi" # We run a similar echo command to above.
      - run: sleep 15 # and then sleep for 15 seconds.
# Under the workflows: map, we can coordinate our two jobs, defined above.

      
workflows:
  version: 2
  one_and_two: # this is the name of our workflow
    jobs: # and here we list the jobs we are going to run.
      - build
      - display:
          requires:
          - build
          
